    <script>
        let attention = Pronpt();

        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        let forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()


        document.getElementById("colorButton").addEventListener("click", function(){
            // notify("This is my message", "warning")
            // notifyModal("title", "<em>hello, world</em","success", "My Text for the button")
                // attention.success({title: "Hello, world",footer:"footer"}); // msg => title
            let title = "Choose your dates"
            let html =`
            <form 
                id="check-availability-form"
                action=""
                method="POST"
                novalidate
                class="needs-validation">
                
                <div class="row">
                    <div class="col">
                        <div class="row" id="reservation-dates-modal">
                            <div class="col">
                                <div class="mb-3">
                                    <input disabled required type="text" class="form-control" id="start-date" name="start-date" placeholder="Arrival">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <input disabled required type="text" class="form-control" id="end-date" name="end-date" placeholder="Departure">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            `
            attention.custom({title,html}); // msg => title
                // attention.toast({title: "Hello, world", icon: "error"}); // msg => title
        })

        const elem = document.getElementById("reservation-dates");
        const rangepicker = new DateRangePicker(elem, {
            format: "yyyy-mm-dd"
        });


    function notify(msg, msgType){
        notie.alert({
            type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
            text: msg,
            // stay: Boolean, // optional, default = false
            // time: Number, // optional, default = 3, minimum = 1,
            // position: String // optional, default = 'top', enum: ['top', 'bottom']
        })
    }

    function notifyModal(title,html,icon, confirmButtonText){
        Swal.fire({
            title,
            // text,
            html,
            icon,
            confirmButtonText,
        })
    }

    function Pronpt() {
        let toast = function(c) {
            console.log(c)
            const {
                title = "",
                icon = "success",
                position = "top-end"
            } = c;
            console.log(title)

            const Toast = Swal.mixin({
                toast: true,
                title,
                position,
                icon,
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({
                // icon: 'success',
                // title: 'Signed in successfully'
            })



        }
        let success = function(c) {
            const {
                title = "",
                text = "",
                icon = "success",
                position = "top-end",
                footer = "",
            } = c;
            Swal.fire({
                title,
                icon,
                text,
                footer,
            })
        }
        let error = function(c) {
            const {
                title = "",
                text = "",
                icon = "error",
                position = "top-end",
                footer = "",
            } = c;
            Swal.fire({
                title,
                icon,
                text,
                footer,
            })
        }

        async function custom(c) {
            const {
                html = "",
                title = "",
            } = c;

            const { value: formValues } = await Swal.fire({
                title,
                html,
                    // '<input id="swal-input1" class="swal2-input">' +
                    // '<input id="swal-input2" class="swal2-input">',
                backdrop: true,
                focusConfirm: false,
                showCancelButton: true,
                willOpen: () => {
                    const elem = document.getElementById("reservation-dates-modal");
                    const rangepicker = new DateRangePicker(elem, {
                        format: "yyyy-mm-dd",
                        showOnFocus: true,
                    });

                },
                preConfirm: () => {
                    return [
                        document.getElementById('start-date').value,
                        document.getElementById('end-date').value
                    ]
                },
                didOpen: () => {
                    document.getElementById('start-date').removeAttribute('disabled');
                    document.getElementById('end-date').removeAttribute('disabled');
                },
            })

            if (formValues) {
                Swal.fire(JSON.stringify(formValues))
            }
        }



        return {
            toast,
            success,
            error,
            custom,
        }
    }
